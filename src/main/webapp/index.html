<!DOCTYPE html>
<html ng-app='myApp' ng-controller='PersonController as pc'>
    <head>
        <title>Angular Routing</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
         <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    </head>
    <body>
        
        <h1>{{pc.greeting}}</h1>
        <div ng-view="">

        </div>
        <script>

            var app = angular.module('myApp', ['ngRoute']);
            
             app.config(['$routeProvider', function ($routeProvider) {
                            $routeProvider.
                                    when('/', {
//                                        template: '<table><tr><td>Name</td><td>Details</td> <tr ng-repeat="p in persons"><td >{{ p.name }}</td><td a href="/#details">{{p.id}}</td> </tr>'
                                          url: "/list.html",
                                          templateUrl:'list.html',
                                          controller:'PersonController'
                                    }).
                                    when('/details', {
//                                        template: '<p>Name: {{p.name}}</p><br><p>Age: {{p.age}}</p><br><button href="/#">Back</button>'
                                          url:  "/details/:id",
                                          templateUrl:'details.html',
                                          controller:'PersonController'
                                    }).
                                    otherwise({
                                        redirectTo: '/'
                            });
                        }]);
    
            app.controller("PersonController", function ($routeParams) {
            self.greeting = "Welcome to Angular-Routing";
            var persons = [
                {id: 1, name: 'Anders', age: 18},
                {id: 2, name: 'Flemming', age: 19},
                {id: 3, name: 'Torben', age: 20}
            ];
            });
            
            
        </script>

    </body>
</html>
