<html>
    <head>
        <title>List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>List</h1>        
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Details</th>
                </tr>  
             </thead>    
             <tbody>
                 <tr ng-repeat="person in persons">                    
                     <td>
                            {{person.name}}
                     </td>
                     <td>                        
                             <a href="details({id:person.id})">
                             {{person.id}}                         
                     </td>                   
                 </tr>                             
             </tbody>             
        </table>       
    </body>
</html>
